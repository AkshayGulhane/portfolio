sudo: required
language: node_js
node_js: node

addons:
  chrome: stable

cache:
  directories:
    - node_modules
    - public

install:
  - npm i

before_script:
  - export DISPLAY=:99.0
  - export CHROME_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # wait for xvfb to boot

script:
  - npm test
  - npm run build

after_success:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - npm run deploy

notifications:
  email: false
  slack:
    secure: 
